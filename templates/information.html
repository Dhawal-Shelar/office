{% extends 'base.html' %}
{% load static %}
{% block title %}Request Info{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row g-4">
        <!-- Form Column -->
        <div class="col-lg-6">
            <div class="card bg-dark text-white shadow-sm">
                <div class="card-header bg-gradient-orange text-white">
                    <h3 class="card-title mb-0">{{ event.name }} - Booking Info</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Your Name *</label>
                            <input type="text" name="visitor_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone *</label>
                            <input type="tel" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Number of People</label>
                                <input type="number" name="number_of_people" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tables</label>
                                <input type="number" name="tables" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Chairs</label>
                                <input type="number" name="chairs" class="form-control">
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-md-4">
                                <label class="form-label">Balloons</label>
                                <input type="number" name="balloons" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Garlands</label>
                                <input type="number" name="garlands" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Stereo</label>
                                <select name="stereo" class="form-select">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Mic</label>
                                <select name="mic" class="form-select">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Venue Type</label>
                                <input type="text" name="venue_type" class="form-control">
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Budget</label>
                                <input type="text" name="budget" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Religious Affiliation</label>
                                <input type="text" name="religious_affiliation" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 mt-3">
                            <label class="form-label">Special Requests</label>
                            <textarea name="special_requests" class="form-control" rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn btn-outline-orange w-100">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Map / Venue Column -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-gradient-orange text-white">
                    <h3 class="card-title mb-0">Wedding Location</h3>
                </div>
                <div class="card-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.184052376362!2d-73.98761492453416!3d40.75831467138828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855b8fb3083%3A0xa0f9aef176042a5c!2sGrand%20Hyatt%20New%20York!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
