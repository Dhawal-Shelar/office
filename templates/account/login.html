{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm p-4">
            <h3 class="mb-3 text-center text-orange">Login to Travelsphere</h3>

            <!-- Standard login form -->
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-gradient-primary w-100 mt-3">Login</button>
            </form>

            <hr class="my-3">

            <!-- Google OAuth login -->
            <div class="text-center mb-3">
                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
                    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" style="width:20px; margin-right:8px;">
                    Sign in with Google
                </a>
            </div>

            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
